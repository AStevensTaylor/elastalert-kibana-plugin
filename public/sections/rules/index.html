<h2 class="md-title">Folders</h2>
<md-grid-list
  class="file-grid list-shadow-margin"
  md-cols-xs="2"
  md-cols-sm="4"
  md-cols-md="6"
  md-cols-gt-md="10"
  md-row-height-gt-md="2:1"
  md-row-height="4:2"
  md-gutter="24px"
  md-gutter-gt-sm="16px">
  <md-grid-tile class="folder md-whiteframe-1dp"
                md-rowspan="1" md-colspan="2">
    <div class="file">
      <div class="file-icon-container">
        <i class="file-icon zmdi zmdi-folder"></i>
      </div>
      <div class="file-name md-subhead">
        Folder Name
      </div>
    </div>
  </md-grid-tile>
  <md-grid-tile class="folder md-whiteframe-1dp"
                md-rowspan="1" md-colspan="2">
    <div class="file">
      <div class="file-icon-container">
        <i class="file-icon zmdi zmdi-folder"></i>
      </div>
      <div class="file-name md-subhead">
        Folder with really long name
      </div>
    </div>
  </md-grid-tile>
</md-grid-list>

  </md-grid-tile>
</md-grid-list>
